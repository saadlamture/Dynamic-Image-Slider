<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="slider-container">
        <div class="slider">
            <div class="slides">
                <div class="slide">
                    <img src="images/image1.jpeg" alt="Machu Picchu">
                    <div class="caption">
                        <h1>Alay Trek</h1>
                        <h4><B>- Southwest</B></h4>
                        <p><i>Adventure is never far away</i></p>
                    </div>
                </div>
                <div class="slide">
                    <img src="images/image22.jpeg" alt="Place Two">
                    <div class="caption">
                      <h1>Wooden Bridge</h1>
                      <h4><B>- Austria</B></h4>
                      <p><i>Every path in life has a bridge... the journey is crossing it.</i></p>
                    </div>
                </div>
                <div class="slide">
                    <img src="images/image2.jpeg" alt="Place Three">
                    <div class="caption">
                      <h1>Mount Waterfall</h1>
                      <h4><B>- Africa</B></h4>
                      <p><i>Run wild and free like a Waterfall </i></p>
                    </div>
                </div>
            </div>
            <div class="navigation">
                <button class="prev">❮</button>
                <button class="next">❯</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
